<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Meta Description for SEO -->
    <meta name="description" content="Discover affordable PGs, flats, villas, kothis, and land for sale or rent." />

    <!-- Meta Keywords for SEO -->
    <meta name="keywords" content="PGs, flats for rent, villas, kothis for sale, land for sale, real estate, Flatly" />

    <!-- Meta Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon Setup (can update paths if needed) -->
    <link rel="icon" type="image/png" href="./public/assets/property.png" sizes="32x32" />
    <link rel="icon" type="image/svg+xml" href="./public/assets/property.png" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Flatly | PGs, Flats, Villas & Land" />
    <meta property="og:description" content="Discover affordable PGs, flats, villas, kothis, and land for sale or rent." />
    <meta property="og:image" content="/assets/images/logo.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Flatly | PGs, Flats, Villas & Land" />
    <meta name="twitter:description" content="Discover affordable PGs, flats, villas, kothis, and land for sale or rent." />
    <meta name="twitter:image" content="/assets/images/logo.png" />

    <!-- Canonical URL Removed -->
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Schema.org Structured Data (Simplified, no links) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Flatly",
      "logo": "/assets/images/logo.png",
      "description": "Flatly offers affordable PGs, flats, villas, and land for rent or purchase."
    }
    </script>

    <!-- Breadcrumb Schema (No external links) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "PGs"
      },{
        "@type": "ListItem",
        "position": 3,

      }]
    }

  </head>

    <div id="root"></div>
